AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Example Graal Demo API written with SpringBoot with the aws-serverless-java-container library

Globals:
    Function:
        Timeout: 10
        MemorySize: 512

Resources:
  HelloGraalFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.graalvm.demo.LambdaApiRequestHandler::handleRequest
      Runtime: provided
      CodeUri: ./target/demo-0.0.1-SNAPSHOT-native-zip.zip
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 10
      Events:
        GetHello:
          Type: Api
          Properties:
            Path: /
            Method: get

Outputs:
    HelloWorldApi:
      Description: "API Gateway endpoint URL for Prod stage for Hello World function"
      Value: !Sub "https://${ServerlessRestApi}.execute-api.us-east-2.amazonaws.com/hello/"